name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
   runs-on: ubuntu-latest
   steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Instalar Python
      uses: actions/setup-python@v5
      with:
       python-version: '3.11'

    - name: Instalar Dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Levantar Servidor
      run: |
        nohup fastapi run main.py --port 8000 &
        sleep 5

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Instalar Newman
      run: npm install -g newman newman-reporter-htmlextra

    - name: Ejecutar Reporte Newman
      run: |
        newman run FinancieraOhBackend.postman_collection.json -r htmlextra --reporter-htmlextra-export newman-report.html

    - name: Subir Reporte como asset
      uses: actions/upload-artifact@v4
      with:
        name: newman-report.html
        path: newman-report.html
